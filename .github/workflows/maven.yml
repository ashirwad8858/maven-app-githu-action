name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: label-runner

    steps:
    - name: Clone Project
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        # cache: maven
        architecture: x64
    - name: install Maven
      run: sudo apt-get install maven -y
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: deploy
      run: java -cp target/maven-app-1.0-SNAPSHOT.jar com.mycompany.app.App
    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: GitHub Actions Job Notification
        body: The job has completed successfully!
        to: ashirwadsharma12795@gmail.com
        from: devteam2233@gmail.com
        secure: false

